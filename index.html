<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - XAG Labs</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="images/Logo.svg" alt="XAG Labs Logo" class="logo">
        </div>
    </header>

    <main>
        <section class="team-intro">
            <h1>Welcome to XAG Labs!</h1>
            <p>We are a dedicated team of developers who create innovative solutions. Learn more about our team and the work we do.</p>
        </section>

        <section class="team-photos">
            <div class="photo-container">
                <img src="images/Image 1.jpg" alt="Team Member 1" class="team-photo">
                <img src="images/Image 2.jpg" alt="Team Member 2" class="team-photo">
                <img src="images/Image 3.jpg" alt="Team Member 3" class="team-photo">
            </div>
            <div class="photo-container">
                <img src="images/Image 4.jpg" alt="Team Member 4" class="team-photo">
                <img src="images/Image 5.jpg" alt="Team Member 5" class="team-photo">
            </div>
        </section>

       
    </main>

    <!-- Button Container for Navigation -->
    <div class="button-container">
        <button id="personalDetailsButton" class="btn">Personal Details</button>
        <button id="contactUsButton" class="btn">Contact Us</button>
    </div>

    <footer>
        <p>&copy; 2025 XAG Labs. All Rights Reserved.</p>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
